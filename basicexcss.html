<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="left" id="first">
		<!-- This is the left main tree branch -->
		<div class="left" id="third">
			<!-- This is the tree branch on the very left -->
			<p>I'm an apple on a tree</p>
			<span>I'm a span
				<h3>h3 within span</h3>
				<p>paragraph within span</p>
			</span>
		</div>
		<div class="left" id="fourth">
			<!-- This is the tree branch second to the left -->
			<h1>I'm a pear and I love my branch</h1>
		</div>
	</div>
	<div class="right" id="second">
		<!-- This is the right main tree branch -->
		<div class="right" id="fifth">
			<!-- This is the second to the right tree branch -->
			<p>I'm a banana, because thats how trees work.</p>
		</div>
		<div class="right" id="sixth">
			<!-- This is the tree branch on the very right -->
			<img src="https://i.pinimg.com/originals/1c/38/cf/1c38cffd1d11f857511fdb28291de4e4.jpg">
		</div>
	</div>
</body>
</html>
